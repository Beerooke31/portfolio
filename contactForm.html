<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Get in touch</title>
  </head>
  <body>
    <nav>
      <div class="container" onclick="toggleMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="portfolioNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <div class="overlay-content">
          <a href="/">Home</a>
          <a href="/about.html">About</a>
          <a href="/projects.html">Projects</a>
          <a href="/contactForm.html">Contact Me</a>
        </div>
      </div>
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"></span>
    </nav>
    <section class="contact-form">
      <header>
        <h2 class="heading">Get in touch</h2>
      </header>
      <form>
        <label for="your-name">Your name<span class="mandatory">*</span></label>
        <input
          type="text"
          id="your-name"
          required
          aria-required="true"
          placeholder="Name please"
          required=""
        />
        <label for="email"
          >Your email address<span class="mandatory">*</span></label
        >
        <input
          type="text"
          id="email"
          type="text"
          id="email"
          required
          aria-required="true"
          placeholder="Enter your email"
          required=""
        />
        <label for="enquiry">Reason for Contact?</label>
        <select name="enquiry-selection" id="enquiry-type">
          <option value="Business">Business</option>
          <option value="Say Hi">Just to say Hi!</option>
        </select>
        <label for="message">Your message</label>
        <textarea name="message-text" id="message" rows="5"></textarea>
        <button type="submit" value="Submit">Submit</button>
      </form>
    </section>
    <script src="portfolio.js"></script>
  </body>
</html>
