<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Get in touch</title>
  </head>
  <body>
    <div class="container" onclick="toggleMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div id="portfolioNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="/about.html">About</a>
        <a href="/projects.html">Projects</a>
        <a href="/contactForm.html">Contact Me</a>
      </div>
    </div>
    <span style="font-size: 30px; cursor: pointer" onclick="openNav()"></span>
    <section class="contact-form">
      <h2>Get in touch</h2>
      <form>
        <label for="your-name">Your name</label>
        <input type="text" id="your-name" />
        <label for="location">Where are you?</label>
        <select name="location-selection" id="location">
          <option value="Australia">Australia</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Other">Wherever else there is</option>
        </select>
        <label for="message">Your message</label>
        <textarea name="message-text" id="message" rows="10"></textarea>
        <input type="submit" value="Submit" />
      </form>
    </section>
    <script src="portfolio.js"></script>
  </body>
</html>
