<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Get in touch</title>
  </head>
  <body>
    <nav>
      <div class="container" onclick="toggleMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="portfolioNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <div class="overlay-content">
          <a href="/">Home</a>
          <a href="/about.html">About</a>
          <a href="/projects.html">Projects</a>
          <a href="/contactForm.html">Contact Me</a>
        </div>
      </div>
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"></span>
    </nav>
    <form class="contact-form" action="/my-handling-form-page" method="post">
      <header>
        <h2 class="heading">Get in touch</h2>
      </header>

      <label for="name">Your name<span class="mandatory">*</span></label>
      <input
        type="text"
        id="name"
        name="user-name"
        required
        aria-required="true"
        placeholder="Name please"
        required=""
      />

      <label for="mail"
        >Your email address<span class="mandatory">*</span></label
      >
      <input
        type="email"
        id="mail"
        name="user-email"
        required
        aria-required="true"
        placeholder="Enter your email"
        required=""
      />

      <label for="enquiry">Reason for Contact?</label>
      <select name="enquiry-selection" id="enquiry-type">
        <option value="business">Business</option>
        <option value="greeting">Just to say Hi!</option>
      </select>
      <label for="msg">Your message</label>
      <textarea type="text" id="msg" name="user-message" rows="5"></textarea>
      <button class="submit" type="submit" value="Submit">Submit</button>
    </form>
    <script src="portfolio.js"></script>
  </body>
</html>
